    <h2>동아리</h2>
    <p style="margin-top:30px;">
    대건고등학교는 창체동아리의 개설을 학생들의 자율에 맡기기 때문에,
    학생들의 관심분야 및 진로에 맞춘 동아리가 다수 존재한다.
    또 하나의 특징으로는 비즈쿨 동아리인데, 이들은 학기 초 소량의
    지원금을 받아 1년간 (나름의) 특색 사업을 진행한다. 지하 노예실을
    사용하는 동아리 또한 비즈쿨 동아리이다.</p>
